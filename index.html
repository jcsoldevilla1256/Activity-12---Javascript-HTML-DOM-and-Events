<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>üìù To-do-list</title>
  </head>
  <body>
    <div class="card shadow-sm mt-5 p-4">

      <header>
        <h1 class="mb-3">üìù To-do List</h1>
      </header>

      <main>
        <!-- FORMS -->
      <p class="mb-0"><small>Write a new to-do list</small></p>
      <div class="row">
        <div class="col-sm-10 mb-2">
          <input
            type="text"
            class="form-control"
            id="taskInput"
            aria-describedby="emailHelp" />
        </div>
        <div class="col-sm-2">
          <button
            id="addTask"
            class="btn btn-black-backround text-nowrap p-1 pe-2 ps-2">
            <small>+ Task</small>
          </button>
        </div>
      </div>
      
        <!-- TASK AREA -->
      <div id="taskArea">
        <hr />
        <div class="flex">
          <div class="left">
            <div class="pe-1">
              <button class="btn btn-success p-1 pe-2 ps-2">
                <small><i class="fa-solid fa-check"></i></small>
              </button>
            </div>
            <div class="pe-3">
              <button class="btn btn-danger p-1 ps-2 pe-2">
                <small><i class="fa-solid fa-trash"></i></small>
              </button>
            </div>
          </div>
          <div class="right">
            <p class="pb-0 mb-0">Clean the house today and tomorrow</p>
          </div>
        </div>

        <hr />
        <div class="flex">
          <div class="left">
            <div class="pe-1">
              <button class="btn btn-success p-1 pe-2 ps-2">
                <small><i class="fa-solid fa-check"></i></small>
              </button>
            </div>
            <div class="pe-3">
              <button class="btn btn-danger p-1 ps-2 pe-2">
                <small><i class="fa-solid fa-trash"></i></small>
              </button>
            </div>
          </div>
          <div class="right">
            <p class="pb-0 mb-0">Wash the dishes</p>
          </div>
        </div>
      </div>
    </div>
</main>

    <footer class="text-center mt-2 text-secondary">
      <small>Developed by <strong>John Carlos Soldevilla</strong></small>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
